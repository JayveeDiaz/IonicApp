<ion-content>
  <div class="header">
    <ion-buttons>
      <ion-button routerLink="/home/products">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <h1>Product Details</h1>
  </div>

  <div class="card">
    <div class="image">
      <ion-img [src]="food.image"></ion-img>
    </div>

    <div class="card-content">
      <div class="card-title">
        <h1 class="ion-no-margin">{{food.title}}</h1>
        <p class="ion-no-margin"><sup>â‚±</sup> {{food.price}}</p>
      </div>
    </div>

    <div class="about">
      <h1>About</h1>
      <p>{{food.description}}</p>
    </div>

    <div class="button-container">
      <app-button (click)="addItemToCart()">Add to Cart</app-button>
    </div>
  </div>
</ion-content>
