<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="products">
      <ion-icon name="cafe-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="catch">
      <ion-icon name="heart-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="cart">
      <ion-icon name="cart-outline"></ion-icon>
      <ion-badge id="notifications-badge" color="danger" *ngIf="(cartItems$|async).length">{{(cartItems$|async).length}}</ion-badge>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
