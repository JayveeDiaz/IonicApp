<ion-app>
  <ion-menu menuId="main-menu" contentId="main">
    <ion-content>
      <div class="menu-header-bg"></div>
      <div class="header-content">
        <img src="assets/logo-bg.png" alt="logo">
        <ion-label>
          <h2>Sugar Rush</h2>
          <p>Dessert Shop</p>
        </ion-label>
      </div>

      <ion-list class="menu-items" lines="none">

        <ion-menu-toggle>
          <ion-item routerLink="/landing">
            <ion-icon name="home"></ion-icon> Home
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/home/products">
            <ion-icon name="cafe"></ion-icon> Browse Product
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="home/catch">
            <ion-icon name="heart"></ion-icon> Best Seller
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/home/cart">
            <ion-icon name="cart"></ion-icon> Shopping Cart
          </ion-item>
        </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item routerLink="/about">
              <ion-icon name="business"></ion-icon> Company History
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item routerLink="/contact">
              <ion-icon name="information-circle"></ion-icon> Contact Us
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item routerLink="/developers">
              <ion-icon name="people"></ion-icon> Developers
            </ion-item>
          </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
